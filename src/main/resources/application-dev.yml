server:
  port: 8082
  error:
    include-message: always
    include-binding-errors: always

spring:
  application:
    name: scrapper-service
    data:
      mongodb:
        host: localhost
        port: 27017
        database: scrapper_service

webdriver:
  http:
    factory: jdk-http-client
  chrome:
    driver: src/main/resources/driver/chrome/chromedriver_macOS
  #    For Windows (32)
  # webdriver.chrome.driver=src/main/resources/driver/chrome/chromedriver_windows32.exe
  #    For Linux (64)
  # webdriver.chrome.driver=src/main/resources/driver/chrome/chromedriver_linux64

