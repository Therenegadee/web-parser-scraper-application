server:
  port: 8082
  error:
    include-message: always
    include-binding-errors: always

spring:
  application:
    name: scrapper-service
#  sql:
#    init:
#      mode: always
#  datasource:
#    username: scrapper_service
#    password: scrapper_service
#    url: jdbc:postgresql://db-parser:5432/scrapper_service
    data:
      mongodb:
        host: localhost
        port: 27017
        database: scrapper_service

webdriver:
  http:
    factory: jdk-http-client
  chrome:
    driver: src/main/resources/driver/chrome/chromedriver_macOS
  #    For Windows (32)
  # webdriver.chrome.driver=src/main/resources/driver/chrome/chromedriver_windows32.exe
  #    For Linux (64)
  # webdriver.chrome.driver=src/main/resources/driver/chrome/chromedriver_linux64

logging:
  pattern:
    level: '%5p [${spring.application.name:},%X{traceId:-},%X{spanId:-}]'
  level:
    org.hibernate.SQL: DEBUG
    org.hibernate.type.descriptor.sql.BasicBinder: TRACE
    org.hibernate.orm.jdbc.bind: TRACE
    org.hibernate.type.descriptor.sql: TRACE

management:
  tracing:
    sampling:
      probability: 1
  endpoints:
    web:
      exposure:
        include: health,info,prometheus,metrics,beans
  metrics:
    export:
      loki:
        enabled: true
        step: 1m
    tags:
      application: ${spring.application.name}
    prometheus:
      enabled: true
    distribution:
      percentiles-histogram:
        http:
          server:
            requests: true
  zipkin:
    tracing:
      endpoint: http://${TEMPO_HOST:localhost}:${TEMPO_PORT:9411}/api/v2/spans